<!DOCTYPE html>

<html lang="en">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />


<!-- ANY ADDITIONAL STYLES COME NEXT -->
<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
<!-- Font Awesome -->
<!-- Site specific -->
<link rel="stylesheet" href="css/index.css" />
<title>My To Do List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <h1 id="header">To Do List!</h1>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="input" id="input" />
            </div>
            <div class="col-sm-2">
                <button id="submitButton" class="btn btn-block btn-primary">Add</button>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-5">
                <h2>In Progress</h2>
            </div>
            <div class="col-sm-5">
                <h2>Completed</h2>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-5">
                <ul class="inProgress">
                </ul>
            </div>
            <div class="col-sm-5">
                <ul class="finished">
                </ul>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/myScript.js"></script>
</body>

</html>
